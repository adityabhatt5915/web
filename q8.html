<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
</head>
<body>
    <h1>Customer Profile</h1>
    <form action="/submit_customer" method="post">
        <fieldset>
            <legend>Basic Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Room Information</legend>
            <label for="roomtype">Room Type:</label>
            <input type="radio" id="ac" name="roomtype" value="A/C" required>
            <label for="ac">A/C</label>
            <input type="radio" id="nonac" name="roomtype" value="Non-A/C">
            <label for="nonac">Non-A/C</label>
            <input type="radio" id="deluxe" name="roomtype" value="Deluxe">
            <label for="deluxe">Deluxe</label><br>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label for="payment">Type of Payment:</label>
            <input type="checkbox" id="cash" name="payment" value="Cash">
            <label for="cash">Cash</label>
            <input type="checkbox" id="creditcard" name="payment" value="Credit/Debit Card">
            <label for="creditcard">Credit/Debit Card</label>
            <input type="checkbox" id="coupons" name="payment" value="Coupons">
            <label for="coupons">Coupons</label><br>
        </fieldset>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
