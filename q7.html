<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">
    <form action="/submit_form" method="post">
        <fieldset>
            <legend>Basic information</legend>
            <label for=""> Full name:</label> <input type="text" name="fullname"><br><br>
            <label for="">Birth date:</label>  <input type="date" name="birthdate"><br><br>
            <label for=""> Gender: </label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>
            <label for=""> Address:</label> <input type="text" name="address"><br><br>
            <label for=""> Phone number:</label> <input type="tel" name="phone"><br><br>
        </fieldset>
    
        <fieldset>
            <legend>Extra information</legend>
            <label for=""> Interests:</label>
            <input type="checkbox" name="interests[]" value="books"> Books
            <input type="checkbox" name="interests[]" value="movies"> Movies
            <input type="checkbox" name="interests[]" value="videogames"> Videogames<br>
            <br>
            <label for=""> Favorite color: </label>
           
            <input type="color" id="favcolor" name="favcolor"><b></b>
        </fieldset><br>
        <input type="submit" value="Send data">
        <input type="reset" value="Reset form">
    </form>
</body>
</html>
