<!-- Demonstrate all the text formatting tags in a single HTML page.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>This is a Paragrph</p>
    <p><i>This is Italic text</i></p>
    <p><b>This is bold text</b></p>
    <p><strong>This is strong text</strong></p>
    <p><u>This is inderlined text</u></p>
    <p>H<sub>2</sub>O</p>
    <p>5<sup>2</sup>=25</p>
    <p><small>This is small tag</small></p>
    <p><mark>Highlight tag</mark></p>
</body>
</html>
